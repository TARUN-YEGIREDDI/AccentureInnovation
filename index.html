<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Fashion Design Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 50px;
            margin-top: 50px;
            color: #333;
        }

        .demo-link {
            font-size: 30px;
            margin-top: 20px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            border: 2px solid #007bff;
            padding: 20px 40px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .demo-link:hover {
            background-color: #007bff;
            color: #fff;
        }

        .image-container {
            margin: 30px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .image-container img {
            width: 300px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Virtual Fashion Design Studio</h1>

    <a href="https://tarun-yegireddi.github.io/AccentureInnovation/assets/prototype.mp4" class="demo-link">Click here for the demo</a>

    <div class="image-container">
        <img src="assets/vrimage.webp" alt="Fashion Design 1">
        <img src="assets/flowchart.webp" alt="Fashion Design 2">
    </div>

</body>
</html>
